HOST: 10.10.90.10      # Broker IP Address Here
PORT: 1883             # This needs to be a number, usually 1883 as the MQTT port for tcp access
USER: username         # MQTT Username Here
PWD: password          # MQTT User Password Here
PIN: 4                 # The GPIO pin used to connect the sensor
LOOP: 300              # This needs to be a number.  Time in seconds for each loop.  Too fast breaks things so I suggest ~ 300 seconds IE 5 minutes.
CONFIG: "homeassistant/sensor/node/config"  # MQTT config topic here, usually homeassistant/sensor/node/config where node is this device name
STATE: "homeassistant/sensor/node/state"    # MQTT state topic here, usually homeassistant/sensor/node/state where node is this device name
LWT: "homeassistant/sensor/node/lwt"        # MQTT last will topic here, usually homeassistant/sensor/node/lwt where node is this device name
NAMEH: "Kitchen Humidity"                   # Friendly name for the humidity sensor
H_ID:  "5e8ae271_humid"                     # Unique to Home Assistant Entity ID (Best practice to contain DEVICE string as well)
NAMET: "Kitchen Temperature"                # Friendly name for the temperature sensor
T_ID: "5e8ae271_temp"                       # Unique to Home Assistant Entity ID (Best practice to contain DEVICE string as well)
DEVICE: "5e8ae271"                          # Unique to Home Assistant Device ID
