HOST: 10.10.90.10      # Broker IP Address Here
PORT: 1883             # This needs to be a number, usually 1883 as the MQTT port for tcp access
USER: username         # MQTT Username Here
PWD: password          # MQTT User Password Here'
TEMP: node/temperature # MQTT temperature topic here, usually node/temperature where node is this device name
HUMI: node/humidity    # MQTT humidity topic here, usually node/humidity where node is this device name
LWT: node/lwt          # MQTT last will topic here, usually node/lwt where node is this device name
GPIO_PIN: 4            # The GPIO pin used to connect the device
LOOP: 300              # This needs to be a number.  Time in seconds for each loop.  Too fast breaks things so I suggest ~ 300 seconds IE 5 minutes.
